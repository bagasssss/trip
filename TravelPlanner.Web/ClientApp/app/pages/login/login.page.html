<div class="page-header">
    <h1 localize="loginPageTitle"></h1>
</div>

<form class="form-horizontal" #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <div class="col-lg-6">
            <input class="form-control" required id="email" name="email" [(ngModel)]="model.email" type="text" localize="emailPlaceholder"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-6">
            <input class="form-control" required id="password" name="password" [(ngModel)]="model.password" type="password" localize="passwordPlaceholder" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-12">
            <input class="btn btn-primary" type="submit" localize="loginPageTitle" [disabled]="!loginForm.form.valid" />
        </div>
    </div>
    
    <label class="control-label">
        {{ 'dontHaveAccount' | translate }} <a [routerLink]="['/register']" localize="registerPageTitle"></a>
    </label>
</form>
