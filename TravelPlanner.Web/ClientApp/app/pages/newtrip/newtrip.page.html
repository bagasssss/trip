<div class="row page-header">
    <div class="col-md-11">
        <h1 localize="newTripPageTitle"></h1>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal" #newTripForm="ngForm">
            <div class="form-group">
                <input class="form-control" required name="title" localize="tripTitlePlaceholder" [(ngModel)]="newtrip.title" />
            </div>
            <div class="form-group">
                <textarea class="form-control" name="description" localize="tripDescriptionPlaceholder" [(ngModel)]="newtrip.description"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" [disabled]="!newTripForm.form.valid" localize="createButton" (click)="createTrip()"></button>
            </div>
        </form>
    </div>
</div>
