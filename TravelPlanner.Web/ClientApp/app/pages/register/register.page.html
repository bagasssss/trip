<div class="page-header">
    <h1 localize="registerPageTitle"></h1>
</div>


<form class="form-horizontal" #registerForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <div class="col-lg-6">
            <input class="form-control" required id="userName" name="userName" [(ngModel)]="model.userName" type="text" localize="userNamePlaceholder" />
        </div>
    </div>
    
    <div class="form-group">
        <div class="col-lg-6">
            <input class="form-control" required id="email" name="email" [(ngModel)]="model.email" type="text" localize="emailPlaceholder" />
        </div>
    </div>
    
    <div class="form-group">
        <div class="col-lg-6">
            <input class="form-control" required id="phone" name="phone" [(ngModel)]="model.phone" type="text" localize="phonePlaceholder" />
        </div>
    </div>
    
    <div class="form-group">
        <div class="col-lg-6">
            <input class="form-control" required id="password" name="password" [(ngModel)]="model.password" type="password" localize="passwordPlaceholder" />
        </div>
    </div>
    
    <div class="form-group">
        <div class="col-lg-6">
            <input class="form-control" required id="carName" name="carName" [(ngModel)]="model.carName" type="text" localize="carNamePlaceholder" />
        </div>
    </div>
    
    <div class="form-group">
        <div class="col-lg-6">
            <input class="form-control" required id="carPetrolUsage" name="carPetrolUsage" [(ngModel)]="model.carPetrolUsage" type="text" localize="petrolUsagePlaceholder" />
        </div>
    </div>
    
    <div class="form-group">
        <div class="col-lg-12">
            <input class="btn btn-primary" type="submit" localize="registerPageTitle" [disabled]="!registerForm.form.valid"/>
        </div>
    </div>

    <label class="control-label">
        {{ 'haveAccount' | translate }} <a [routerLink]="['/login']">{{ 'loginPageTitle' | translate }}</a>
    </label>
</form>
